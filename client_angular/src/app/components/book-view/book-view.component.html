<div class="book-card" *ngIf="book">
  <h2>{{ book.title }}</h2>
  <p class="author">Author: {{ book.author }}</p>
  <p class="upload-date">Date: {{ book.uploadDate | date: 'longDate' }}</p>
  <p class="rank">{{ book.rank }}/10</p>
</div>
<div *ngIf="!book" class="no-book-data">
  <p>No book data provided.</p>
</div>
